<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Method</title>
</head>
<body>

    <script>
      class Kotak{
          paint(){
              console.info(`Hey Kotak`)
          }
      }

      class Bulat extends Kotak{
          paint(){
              super.paint()
              console.info(`hey bulat`)
          }
      }

      const mamet = new Bulat()
      mamet.paint()
    </script>
    
</body>
</html>
