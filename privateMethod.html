<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class private method</title>
</head>
<body>

    <script>
        class Hello{
            say(name){
                if(name){
                    this.#withName(name)
                }else{
                    this.#withOutName()
                }
            }

            #withName(){
                console.info(`hello ${name}`)
            }
            #withOutName(){
                console.info(`Hei`)
            }
        }

        const doblank = new Hello()
        doblank.say("mamet")
    </script>
    
</body>
</html>
