<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Field</title>
</head>
<body>

    <script>
        class Mamet{
            static name = "adam";
            static learn = "javaScript";
            static version = 1.2
        }

        console.info(Mamet.name)
        console.info(Mamet.version)
        console.info(Mamet.learn)
    </script>
    
</body>
</html>
