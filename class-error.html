<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Error</title>
</head>
<body>

    <script>
        class Validationerror extends Error{
            constructor(massage,field){
                super(massage)
                this.field = field
            }
        }

        class mathUntil{
            static sum(... value){
                if (value.length === 0) {
                    throw new Validationerror("Gak bisa nol harus di isi brader","Number")
                }
                let nilai = 0
                for(const value2 of value){
                    nilai += value2
                }
                return nilai
            }
        }

        class nilaiMahasiswa{

            static nilai(value){
                if (value >= 80) {
                    return `Nilai Anda A ${value}`
                } else if(value >= 60){
                    return `Nilai Anda B ${value}`
                } else if(value <= 60){
                    throw new Error("anda goblok")
                }
            }
        }

        try {
            const hasil = mathUntil.sum()
            console.info(hasil)
        } catch (error) {
            if(error instanceof Validationerror){
                console.error(`Eror di field : ${error.field} dengan message : ${error.message}`)
            }else{
                console.error(`Aplikasi error dengan message : ${error.message}`)  
            }
        }finally{
            console.info("Aplikasi Berjalan")
        }

    </script>
    
</body>
</html>
