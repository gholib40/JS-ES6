    <script>
      class Opsi{
          #counter = 1

          Increment(){
              this.#counter ++
          }
          Decrement(){
              this.#counter
          }
          get(){
              this.#counter
          }
      }


      const mamet = new Opsi()
      mamet.Increment()
      mamet.Increment()
      mamet.Increment()
      console.info(mamet.get())
      console.info(mamet)
    </script>
