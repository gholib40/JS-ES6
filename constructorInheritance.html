<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Inheritance</title>
</head>
<body>

    <script>
       function PegawaiBiasa(fristName){
        this.fristName = fristName
        this.sayHello = function(name){
            alert(`hello ${name} my name is ${this.fristName}`)
        }
       }

       function Manager(fristName,lastName){
           this.lastName = lastName
           PegawaiBiasa.call(this, fristName)
       }

       const doblank = new Manager("adam","andi")
       console.info(doblank)
    </script>
    
</body>
</html>
