<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Class</title>
</head>
<body>

    <script>
        class Person{
            constructor(name){
            this.name = name  
            }

            sayHello(name){
                console.info(`hello ${name} my name is ${this.name}`)
            }
        }

        const doblank = new Person("doblank")
        doblank.sayHello("mamet")
        console.info(doblank)

       


    </script>
    
</body>
</html>
